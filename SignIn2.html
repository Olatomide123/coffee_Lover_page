<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Welcome</a>

        <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Coffee2.html">Landing Page</a>
        </li>
      </ul>
    </nav>

    <p></p>

    <div class="container">
      <div class="jumbotron">

          <h1 class="font-weight-bold">Log In</h1>
          <h4><small>Enter your email and password below to log in to Coffee Lover</small></h4>
      </div>

      <form>
        <div class="container">
          <div class="form-group">
            <label for="exampleInputEmail1"><h6>Email address</h6></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>

        <div class="form-group">
          <label for="exampleInputPassword1"><h6>Password</h6></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>


  </div>

  </body>
</html>
